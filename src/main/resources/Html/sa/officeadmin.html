                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*FIRST NAME</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" placeholder="Enter First Name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">MIDDLE NAME</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" placeholder="Enter Middle Name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*LAST NAME</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" placeholder="Enter Last Name">
                                        </div>
                                    </div>


                                    <div class="form-group row pt-3">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right pt-4">GENDER</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <div class="form-check form-check-inline">
                                                <label class="custom-control custom-radio custom-radio-icon custom-control-inline">
                                                    <input class="custom-control-input" id="radioIcon1" type="radio" name="radio-icon">
                                                    <span class="custom-control-label"><i class="mdi mdi-female"></i></span>
                                                </label>

                                                <label Class="custom-control custom-radio custom-radio-icon custom-control-inline">
                                                    <input class="custom-control-input" id="radioIcon2" type="radio" name="radio-icon">
                                                    <span class="custom-control-label"><i class="mdi mdi-male-alt"></i></span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right" for="file-2">PHOTO</label>
                                        <div class="col-12 col-sm-6">
                                            <input class="inputfile" id="file-2" type="file" name="file-2" data-multiple-caption="{count} files selected" multiple>
                                            <label class="btn-primary" for="file-2"> <i class="mdi mdi-upload"></i><span>Attach file...</span></label>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*Contact</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" data-parsley-type="number" required="" type="text" data-parsley-maxlength="12" data-parsley-minlength="6" placeholder="Enter Contact no">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*E-Mail</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="email" required="" parsley-type="email" placeholder="Enter a valid e-mail">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*ADDRESS 1</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" placeholder="Enter Address 1">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">ADDRESS 2</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"  data-parsley-maxlength="25" placeholder="Enter Address 2">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*City</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" data-parsley-maxlength="25" placeholder="Enter City name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*Pincode</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" data-parsley-type="number" required="" data-parsley-length="[5,10]" placeholder="Enter Pincode">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*State</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" data-parsley-maxlength="25" placeholder="Enter State name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*Country</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" data-parsley-maxlength="25" placeholder="Enter Country name">
                                        </div>
                                    </div>



                                    <div class="form-group row text-right">
                                        <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                            <button class="btn btn-space btn-primary" type="submit">Submit</button>
                                            <button class="btn btn-space btn-secondary">Cancel</button>
                                        </div>
                                    </div>
                                </form>
