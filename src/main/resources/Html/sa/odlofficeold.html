                                    <div class="form-group row">

                                                class="col-12 col-sm-3 col-form-label text-sm-right">*ADDRESS 1</label>
                                        <div class="col-12 col-sm-8 col-lg-6">

                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">ADDRESS 2</label>

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*CITY</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" data-parsley-maxlength="25" placeholder="Enter City name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*CITY CODE</label>
                                        <div class="col-12 col-sm-8 col-lg-6"><input class="form-control" type="text" required="" data-parsley-maxlength="3" placeholder="Enter ODL City Code">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*PINCODE</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" data-parsley-type="number" required="" data-parsley-length="[5,10]" placeholder="Enter Pincode">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*STATE</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" data-parsley-maxlength="25" placeholder="Enter State name">
                                        </div>

                                            <input class="form-control" data-parsley-type="number" required="" type="text" data-parsley-maxlength="12" data-parsley-minlength="6" placeholder="Enter Phone no">
                                        </div>
                                    </div>

                                    <div class="form-group row">

                                            <button class="btn btn-space btn-secondary">Cancel</button>
                                        </div>
                                    </div>
                                </form>

<script>
    $('#submitbutton').on('click',function()
    {
     var formData = {
'odlofficename'	: $('input[name=odlofficename]').val(),
'address1' 		: $('input[name=address1]').val(),
'address2' 		: $('input[name=address2]').val(),
'City' 		: $('input[name=City]').val(),
'Citycode' 		: $('input[name=Citycode]').val(),
'pincode' 		: $('input[name=pincode]').val(),
'state' 		: $('input[name=state]').val(),
'country' 		: $('input[name=country]').val(),
'phone no' 		: $('input[name=phone no]').val(),
'email' 		: $('input[name=email]').val(),
};

// Stringify data into URL
var data = "json=" + JSON.stringify({
name:odlofficename,
address1:address1,
address2:address2,
city:City,
citycode:Citycode,
pincode:pincode,
state:state,
country:country,
phoneno:phoneno,
email:email
});

var xmlhttp = new XMLHttpRequest(); // new HttpRequest instance

// Open request
xmlhttp.open("POST", "/echo/json/", true);
<!--xmlhttp.setRequestHeader("Content-type", "application/json");-->

// Send data
xmlhttp.send(data);

// Upon data coming back, parse and append.
xmlhttp.onreadystatechange = () => {
if (xmlhttp.readyState === 4 && xmlhttp.status === 200) {
var json = JSON.parse(xmlhttp.responseText);
ajax_json.innerHTML = json.odlofficename;
ajax_html.innerHTML = json.address1;
ajax_html.innerHTML = json.address2;
ajax_json.innerHTML = json.City;
ajax_json.innerHTML = json.Citycode;
ajax_json.innerHTML = json.pincode;
ajax_json.innerHTML = json.state;
ajax_json.innerHTML = json.country;
ajax_json.innerHTML = json.phoneno;
ajax_json.innerHTML = json.email;
}
};
})
