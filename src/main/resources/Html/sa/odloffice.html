<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/reference::css-reference"/></div>
</head>
<body>
<!--Common Header-->
    <div th:replace="fragments/reference::common-header"/>
<!--Side Menu-->
<div th:replace="fragments/reference::superadmin-sidemenu"/>

<!--Main Content-->
    <div class="be-wrapper">
        <div class="be-content">
            <div class="main-content container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-border-color card-border-color-primary">
                            <div class="card-header card-header-divider"> ODL OFFICE <span class="card-subtitle">Create a new ODL Office</span></div>
                            <div class="card-body">

                                    <form th:action="@{/sa/odloffice}" th:object="${Office}"
                                          method="post">
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*ODL OFFICE NAME</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" placeholder="Enter ODL Office Name">
                                        </div>
                                    </div>
                                    <!--<div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*ODL OFFICE CODE</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" required="" data-parsley-maxlength="3" placeholder="Enter ODL Office Code">
                                        </div>
                                    </div>-->

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*ADDRESS 1</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" th:field="*{address}" required=""  placeholder="Enter Address 1">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">ADDRESS 2</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"
                                                   th:field="*{address2}" data-parsley-maxlength="25" placeholder="Enter Address 2">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*CITY</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text" th:field="*{city}" required=""
                                                   data-parsley-maxlength="25" placeholder="Enter City name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*CITY CODE</label>
                                        <div class="col-12 col-sm-8 col-lg-6"><input class="form-control" type="text" th:field="*{citycode}" required=""
                                                data-parsley-maxlength="3" placeholder="Enter ODL City Code">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*PINCODE</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" th:field="*{pincode}"
                                                   data-parsley-type="number" required="" data-parsley-length="[5,10]" placeholder="Enter Pincode">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*STATE</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" type="text"
                                                   th:field="*{state}" required=""
                                                   data-parsley-maxlength="25" placeholder="Enter State name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*COUNTRY</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control" th:field="*{country}"
                                                   type="text" required=""
                                                   data-parsley-maxlength="25" placeholder="Enter Country name">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*PHONE NO</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control"
                                                   th:field="*{phoneno}" data-parsley-type="number"
                                                   required="" type="text" data-parsley-maxlength="12" data-parsley-minlength="6" placeholder="Enter Phone no">
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-12 col-sm-3 col-form-label text-sm-right">*E-MAIL</label>
                                        <div class="col-12 col-sm-8 col-lg-6">
                                            <input class="form-control"
                                                   th:field="*{email}" type="email" required=""
                                                   parsley-type="email" placeholder="Enter a valid e-mail">
                                        </div>
                                    </div>

                                    <div class="form-group row text-right">
                                        <div class="col col-sm-10 col-lg-9 offset-sm-1 offset-lg-0">
                                            <button class="btn btn-space btn-primary"
                                                    id= submitbutton type="submit">Submit</button>
                                            <button class="btn btn-space btn-secondary">Cancel</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<!--Scripts-->
    <script src="../../assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="../../assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="../../assets/js/app.js" type="text/javascript"></script>
    <script src="../../assets/lib/parsley/parsley.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//-initialize the javascript
      	App.init();
      	$('form').parsley();
      });
    </script>

<script>
   $('#submitbutton').on('click',function()
    {
     var formdata = {
     odlofficename	: $odlofficename.val(),
     address1 : $address1.val(),
     address2 : $address2.val(),
      City : $City.val(),
    Citycode		: $Citycode.val(),
pincode		: $pincode.val(),
state		: $state.val(),
country		: $country.val(),
phoneno 		: $phoneno.val(),
email		: $email.val(),
};

$.ajax({ type:'POST',
         url:'/superadmin/office',
         data: formdata,
         success:function(newformdata)
              {
              $form.append('<li> odlofficename: '+ form.odlofficename +' , address1: '+ form
              .address1 +', , address2: '+ form.address2 +' , City: '+ form.City +', Citycode: '+
              form.Citycode +' , pincode: '+ form.pincode +' , state: '+ form.State +' </li>');
              },
              error:function()
              {
              alert('error saving order');
              }
              });
              });

</script>
</body>
</html>
